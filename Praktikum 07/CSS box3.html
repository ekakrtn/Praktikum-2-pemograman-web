<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box3</title>
    <style>
                .container {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }
                
                .row1,
                .row2 {
                    display: flex;
                    gap: 10px;
                }

                .row1-lightpink,
                .row2-lightpink {
                    background-color: lightpink;
                    height: 100px;
                    flex-grow: 1;
                }

                .row1-lavender {
                    background-color: lavender;
                    height: 100px;
                    flex-grow: 3;
                }

                .row2-lemonchiffron {
                    background-color: lemonchiffon;
                    height: 100px;
                    flex-grow: 2;
                }

                .row2-plum {
                    background-color: plum;
                    height: 100px;
                    flex-grow: 1;
                }

                .row3-blueviolet {
                    background-color: blueviolet;
                    height: 100px;
                    flex-grow: 1;

                }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">          
            <div class="row1-lightpink"></div>
            <div class="row1-lavender"></div>
        </div>
        <div class="row2">
            <div class="row2-lightpink"></div>
            <div class="row2-lemonchiffron"></div>
            <div class="row2-plum"></div>
        </div>
       <div class="rown3">
        <div class="row3-blueviolet"></div>
       </div>

</div></body></html>
